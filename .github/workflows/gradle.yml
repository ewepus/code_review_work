name: Java CI with Gradle

on:
  schedule:
    - cron: "30 12 * * 3"
    - cron: "0 22 * * 5"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
      contents: read
      checks: write
      actions: read
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Run chmod to make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      with:
        gradle-version: '8.9'
        
    - name: Build with Gradle
      run: ./gradlew assemble

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Run chmod to make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      with:
        gradle-version: '8.9'
      
    - name: Run tests
      run: ./gradlew test

    - name: Test Report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: 'JUnit Test Results'
        path: '**/build/test-results/test/*.xml'
        reporter: 'java-junit'
        fail-on-error: false
        only-summary: false
